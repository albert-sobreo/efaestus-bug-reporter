{% extends "base-template.html" %}
{% block title %}Login{% endblock %}

{% block body %}

<div>
    <h2>Log In</h2>
    <form method="post" action="/login/">{% csrf_token %}
        <input type="text" name="username">
        <input type="password" name="password">
        <button type="submit">Log In</button>
    </form>
</div>

{% endblock %}
